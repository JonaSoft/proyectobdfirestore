<div class="container-fluid col-12 d-flex justify-content-center">


    <div class="row p-2" style="border: 2px outset white;background-color:white;border-radius: 5px;opacity:0.90;">
        <div class="col-md-6 col-sm-12">
            <div class="container-fluid animated fast fadeIn" style="height:200px;margin-top: 2px;">


                <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento=$event" [ngClass]="{ 'file-over':estaSobreElemento }" class="container-fluid col-md-12 well drop-zone m-0">
                    <img src="../../../assets/imagen/drop-images.png" width="auto" height="150" title="Arrastra y suelta el archivo aquÃ­...">
                </div>

                <div class="container-fluid mt-3">
                    <div class="row text-center">
                        <div class="col-md-6 col-sm-12">
                            <button (click)="cargarImagenes()" class="boton text-center btn btn-success">
                                <!--[disabled]="archivos.length===0"-->
                                <img src="../../../assets/imagen/ok.png" class=""width="75" height="35" title="Iniciar">
                            </button>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <button (click)="limpiarContenido()" class="boton text-center  btn btn-danger">
                                <img src="../../../assets/imagen/cancelar.png" class="" width="75" height="35" title="Cancelar">
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6 col-sm-12 d-flex justify-content-center">
            <br> <br>
            <div class="col-lg-12 col-sm-12 animated fast fadeIn" style="padding:0px;margin-top: 2px;
                      width: 100%;height:220px;background-color:  rgb(118, 119, 122);">

                <div class="d-flex justify-content-center" style="font-size:10px;width:100%;height:50px;
                          background-color:rgb(25, 79, 144);">
                    <div class="col-5 text-center" style="color:white;margin: auto;">FileName</div>
                    <div class="col-3 text-center" style="color:white;margin: auto;">Size</div>
                    <div class="col-4 text-center" style="color:white;margin: auto;">Progress</div>
                </div>

                <div *ngFor="let archivo of archivos" class="container-fluid d-flex justify-content-center" style="width:100%;
                          font-size:12px;padding:0px;margin:0px;  background-color:  rgb(118, 119, 122);">

                    <div class="col-5" [ngClass]="{'text-green': archivo.progreso>=100}">
                        {{archivo.nombreArchivo}}<br><br>
                    </div>
                    <div class="col-3 text-center">
                        {{archivo.archivo.size/1024 | number:'.2-2'}} KB
                    </div>
                    <div class="col-4 container">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso+'%'}"></div>
                        </div>
                    </div>

                    <br>
                </div>

                <br>


            </div>
        </div>
    </div>


</div>
